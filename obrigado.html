<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        .icon {
            color: #28a745; /* Verde Sucesso */
            font-size: 60px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin: 0 0 10px 0;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .btn-voltar {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #411ae7; /* Cor do seu tema */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-voltar:hover {
            background-color: #3111b5;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon">✓</div>
        <h1>Recebido com Sucesso!</h1>
        <p>Agradecemos o envio dos seus dados. Nossa equipe fará a verificação da congregação e entraremos em contato em breve.</p>
        
        <a href="index.html" class="btn-voltar">Voltar ao Início</a>
    </div>

</body>
</html>
